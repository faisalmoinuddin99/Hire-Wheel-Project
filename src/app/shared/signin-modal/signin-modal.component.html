<button class="btn btn-link" id="sign" (click)="openFirstModal(templatefirst)">
  Sign In
</button>

<ng-template #templatefirst>
  <div class="modal-header">
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <tabset>
      <tab id="tab1">
        <ng-template tabHeading
          ><div id="signintab">
            <i class="fa fa-sign-in"></i> &nbsp;Sign in
          </div></ng-template
        >
        <app-sign-in></app-sign-in>

        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6" style="text-align: center">
            <button
              type="button"
              class="btn btn-link"
              (click)="openModalSecond(templateSecond)"
            >
              Forgot Password
            </button>
          </div>
          <div class="col-md-3"></div>
        </div>
        <div>
          <p style="text-align: center">
            Don't have an account? <a href="#">Sign Up</a>
          </p>
        </div>
      </tab>
      <tab id="tab2">
        <ng-template tabHeading
          ><div id="signuptab">
            <i class="fa fa-user-plus"></i> &nbsp;Sign up
          </div></ng-template
        >
        <app-signup></app-signup>
      </tab>
    </tabset>
    <br />
  </div>
</ng-template>

<ng-template #templateSecond>
  <div class="modal-header">
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef2.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-reset-password></app-reset-password>
  </div>
</ng-template>
